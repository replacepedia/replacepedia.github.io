<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replacepedia</title>
  <script>
    const { href } = window.location;
    window.location.replace(href.replace(/(\/[^/]+){1}\//, "$&#/"));
  </script>
